<!DOCTYPE html>
<html lang="en">
<head>
    <title>ACTIVITY 1 - MIDTERMS</title>
</head>
<body style="background-color: #f4f7f8; font-family: Segoe UI; padding: 40px;">

    <table border="0" cellpadding="0" cellspacing="0" align="center" width="700" 
           style="background-color: white; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 12px solid #00a0b1;">
        
        <form action="index.html">
            <tr>
                <td colspan="2" style="padding: 30px 40px 20px 40px; text-align: center;">
                    <h2 style="color: #00a0b1; margin: 0;">COLLEGE ENROLLMENT FORM</h2>
                </td>
            </tr>

            <tr style="background-color: #f9f9f9;">
                <td colspan="2" style="padding: 10px 40px; border-bottom: 1px solid #eee;">
                    <b style="color: #00a0b1; font-size: 14px;">PERSONAL INFORMATION</b>
                </td>
            </tr>

            <tr>
                <td style="padding: 20px 0 10px 40px; width: 30%;"><b>First Name*</b></td> <td style="padding: 20px 40px 10px 10px;"><input type="text" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>
            
            
            <tr>
                <td style="padding: 10px 0 10px 40px;"><b>Middle Name</b></td> <td style="padding: 10px 40px 10px 10px;"><input type="text" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>

            <tr>
                <td style="padding: 10px 0 10px 40px;"><b>Last Name*</b></td> <td style="padding: 10px 40px 10px 10px;"><input type="text" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>

            <tr>
                <td style="padding: 10px 0 10px 40px;"><b>Birthday*</b></td> <td style="padding: 10px 40px 10px 10px;"><input type="date" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td style="padding: 10px 0 10px 40px;"><b>Birthplace*</b></td> <td style="padding: 10px 40px 10px 10px;"><input type="text" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>

            <tr>
                <td style="padding: 10px 0 10px 40px;"><b>Sex*</b></td> <td style="padding: 10px 40px 10px 10px;">
                    <input type="radio" name="sex" id="m" required> <label for="m">Male</label>
                    <input type="radio" name="sex" id="f" required> <label for="f">Female</label>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px 0 10px 40px;"><b>Citizenship*</b></td> <td style="padding: 10px 40px 10px 10px;"><input type="text" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr> 
            <tr>
            <td style="padding: 20px 0 10px 40px;"><b>Civil Status*</b></td><td style="padding: 20px 40px 10px 10px;"> <select required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        <option value="">Select Civil Status</option>
                        <option>Single</option>
                        <option>Married</option>
                    </select> </td> </tr>
            <tr>
                <td style="padding: 10px 0 10px 40px;"><b>Age*</b></td> <td style="padding: 10px 40px 10px 10px;"><input type="text" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td style="padding: 10px 0 10px 40px;"><b>Region*</b></td> <td style="padding: 10px 40px 10px 10px;"><input type="text" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td style="padding: 10px 0 10px 40px;"><b>Province*</b></td> <td style="padding: 10px 40px 10px 10px;"><input type="text" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td style="padding: 10px 0 10px 40px;"><b>City*</b></td> <td style="padding: 10px 40px 10px 10px;"><input type="text" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td style="padding: 10px 0 10px 40px;"><b>Barangay*</b></td> <td style="padding: 10px 40px 10px 10px;"><input type="text" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td style="padding: 10px 0 10px 40px;"><b>House No/Street*</b></td> <td style="padding: 10px 40px 10px 10px;"><input type="text" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>
            <tr>
                <td style="padding: 10px 0 10px 40px;"><b>Contact No.*</b></td> <td style="padding: 10px 40px 10px 10px;"><input type="text" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></td>
            </tr>
            <tr style="background-color: #f9f9f9;">
                <td colspan="2" style="padding: 10px 40px; border-bottom: 1px solid #eee; border-top: 1px solid #eee;"> <b style="color: #00a0b1; font-size: 14px;">ACADEMIC DETAILS</b>
                </td>
            </tr>

            <tr>
                <td style="padding: 20px 0 10px 40px;"><b>Year Level*</b></td><td style="padding: 20px 40px 10px 10px;"> <select required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        <option value="">Select Year Level</option>
                        <option>1st Year</option>
                        <option>2nd Year</option>
                        <option>3rd Year</option>
                        <option>4th Year</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px 0 20px 40px;"><b>Select Course*</b></td>
                <td style="padding: 10px 40px 20px 10px;">
                    <select required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                        <option value="">Select Course</option>
                        <option>ACT (Associate in Computer Technology)</option>
                        <option>BSOA (Business Office Administration)</option>
                        <option>ENTREP (Entrepreneurship)</option>
                        <option>HM (Hospitality Management)</option>
                        <option>CT (Computer Technology)</option>
                    </select>
                </td>
            </tr>

            <tr style="background-color: #f9f9f9;">
                <td colspan="2" style="padding: 10px 40px; border-bottom: 1px solid #eee; border-top: 1px solid #eee;">
                    <b style="color: #00a0b1; font-size: 14px;">CREDENTIALS SUBMITTED</b>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="padding: 20px 40px;">
                    <table width="100%" border="0" cellpadding="10" style="background-color: #f2fbfc; border-radius: 6px;">
                        <tr>
                            <td>
                                <input type="checkbox" name="" id="1"> <label for="1">Form-138 (High School Grades)</label><br> 
                                <input type="checkbox" name="" id="2"> <label for="2">Form-137</label><br>
                                <input type="checkbox" name="" id="3"> <label for="3">Birth Certificate</label><br>
                                <input type="checkbox" name="" id="4"> <label for="4">Good Moral Certificate</label><br>
                                <input type="checkbox" name="" id="5"> <label for="5">Certificate of Transfer Credentials</label>
                            </td>
                            <td>
                                <input type="checkbox" name="" id="6"> <label for="6">Transcript Of Records</label><br>
                                <input type="checkbox" name="" id="7"> <label for="7">Summer Permit / Permit to Cross Enroll </label><br>
                                <input type="checkbox" name="" id="8"> <label for="8">Picture</label><br>
                                <input type="checkbox" name="" id="9"> <label for="9">PSA / NSO</label>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="padding: 20px 40px 40px 40px; text-align: center;">
                    <input type="submit" value="Submit Registration" style="background-color: #00a0b1; color: white; border: none; padding: 12px 25px; border-radius: 4px; font-weight: bold;">
                    <input type="reset" value="Clear Form" style="background-color: #666; color: white; border: none; padding: 12px 25px; border-radius: 4px; font-weight: bold;">
                </td>
            </tr>
        </form>
    </table>

</body>
</html>
